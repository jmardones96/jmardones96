<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Image Slideshow</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .slide {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: scale(1);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .active {
            display: block;
            opacity: 1;
            transform: scale(1.1); /* Zoom in effect */
        }

        .home-button-container {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    width: 100%; /* Ocupa el 100% del ancho del div padre */
    height: 100%; /* Ocupa el 100% del alto del div padre */
    background-image: url('assets/images/s10.jpg'); /* Cambia la ruta al archivo de tu imagen */
    background-size: cover; /* Asegura que la imagen cubra todo el contenedor */
    background-position: center; /* Centra la imagen dentro del div */
    background-repeat: no-repeat; /* Evita que la imagen se repita */
}

        .home-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .home-button:hover {
            background-color: #0056b3;
        }

        .show-home-button-container {
            display: block;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide active"><img src="assets/images/s1.jpg" alt="Image 1"></div>
        <div class="slide"><img src="assets/images/s2.jpg" alt="Image 2"></div>
        <div class="slide"><img src="assets/images/s3.jpg" alt="Image 3"></div>
        <div class="slide"><img src="assets/images/s4.jpg" alt="Image 4"></div>
        <div class="slide"><img src="assets/images/s5.jpg" alt="Image 5"></div>
        <div class="slide"><img src="assets/images/s6.jpg" alt="Image 6"></div>
        <div class="slide"><img src="assets/images/s7.jpg" alt="Image 7"></div>
        <div class="slide"><img src="assets/images/s8.jpg" alt="Image 8"></div>
        <div class="slide"><img src="assets/images/s9.jpg" alt="Image 9"></div>
        <div class="slide"><img src="assets/images/s10.jpg" alt="Image 10"></div>
    </div>

    <div class="home-button-container" id="homeButtonContainer">
        <button class="home-button" data-aos="zoom-in" onclick="goHome()">Home</button>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const customDurations = [130, 125, 123, 120, 120, 120, 120, 120, 120, 120]; // Duraciones para cada imagen en milisegundos
        const homeButtonContainer = document.getElementById('homeButtonContainer');

        function showNextSlide() {
            // Remove active class from the current slide
            slides[currentIndex].classList.remove('active');

            // Move to the next slide
            currentIndex++;

            // If we're on the last slide, stop the slideshow and show the button container
            if (currentIndex === slides.length) {
                homeButtonContainer.classList.add('show-home-button-container');
                return; // Stop the slideshow
            }

            // Add active class to the next slide
            slides[currentIndex].classList.add('active');

            // Schedule the next transition using the custom duration for the current slide
            setTimeout(showNextSlide, customDurations[currentIndex]);
        }

        function goHome() {
            window.location.href = '/index.html'; // Change this URL to your desired "Home" page
        }

        // Start the slideshow with the duration of the first image
        setTimeout(showNextSlide, customDurations[currentIndex]);
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init(); // Initialize AOS animations
    </script>
</body>
</html>
